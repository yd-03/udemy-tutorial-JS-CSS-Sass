<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <img src="./images/1100x550.png" /> -->
    <div class="bg-img"></div>
    <style>
      .bg-img {
        background-image: url("./images/1100x550.png");
        height: 500px;
        background-repeat: no-repeat; /* 画像を繰り返し表示しない */
        background-position: center; /* 画像を表示する位置を指定 */
        background-size: cover; /* 画像を表示する際に、指定した要素のサイズに合わせて画像を拡大縮小する */
      }
    </style>
  </body>
</html>
